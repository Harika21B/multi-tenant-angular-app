 <!-- Show tenant selector if no tenant is loaded -->
    <app-tenant-selector *ngIf="!tenantLoaded && !isLoginPage"></app-tenant-selector>
    
    <div class="app-container" [ngClass]="layoutType" *ngIf="tenantLoaded">
      <!-- Header (always visible when logged in) -->
      <app-header *ngIf="isAuthenticated" [layout]="layoutType"></app-header>
      
      <!-- Navigation (only for side layout when logged in) -->
      <app-navbar 
        *ngIf="isAuthenticated && layoutType === 'side'" 
        [type]="'side'">
      </app-navbar>
      
      <!-- Top navigation (only for top layout when logged in) -->
      <app-navbar 
        *ngIf="isAuthenticated && layoutType === 'top'" 
        [type]="'top'">
      </app-navbar>
      
      <!-- Main content area -->
      <main class="main-content" [ngClass]="{'with-side-nav': isAuthenticated && layoutType === 'side'}">
        <router-outlet></router-outlet>
      </main>
    </div>
